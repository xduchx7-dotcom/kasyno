<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kasyno</title>
<style>
:root {
  --main-bg: linear-gradient(to right, #1e3c72, #2a5298);
  --card-bg: #fff;
  --text-color: #333;
  --accent-color: #f39c12;
}
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--main-bg);
  color: var(--text-color);
}
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: rgba(255,255,255,0.1);
  color: #fff;
  font-weight: bold;
}
.top-bar span { margin: 0 10px; }
.container {
  display: grid;
  grid-template-columns: 1fr 2fr 1fr;
  gap: 10px;
  padding: 10px;
}
.card {
  background: var(--card-bg);
  padding: 10px;
  border-radius: 5px;
}
.card h3 { margin-top: 0; }
button { padding: 5px 10px; margin: 5px 0; cursor: pointer; }
</style>
</head>
<body>
<div class="top-bar">
  <span id="clock">00:00:00</span>
  <span id="vault">ðŸ’° 0</span>
  <span>Kasyno</span>
</div>

<div class="container">
  <div class="card" id="players">
    <h3>Gracze</h3>
    <button onclick="draw()">Losuj</button>
    <div id="playersList"></div>
  </div>
  <div class="card" id="history">
    <h3>Historia</h3>
    <div id="historyList"></div>
  </div>
  <div class="card" id="stats">
    <h3>Statystyki</h3>
    <div id="statsList"></div>
  </div>
</div>

<div class="container">
  <div class="card" id="payments">
    <h3>PÅ‚atnoÅ›ci</h3>
    <div id="paymentsList"></div>
  </div>
</div>

<script>
let data = {players:[],vault:0,history:[],stats:{}};
const clock = document.getElementById("clock");
const vaultEl = document.getElementById("vault");
const playersList = document.getElementById("playersList");
const historyList = document.getElementById("historyList");
const statsList = document.getElementById("statsList");
const paymentsList = document.getElementById("paymentsList");

// Zegar
function updateClock() {
  const now = new Date();
  clock.textContent = now.toLocaleTimeString();
}
setInterval(updateClock,1000);
updateClock();

// Fetch data.json
async function loadData() {
  try {
    const res = await fetch("/data.json");
    if(!res.ok) throw new Error("Brak pliku data.json");
    data = await res.json();
  } catch(e) {
    console.warn(e,"- uÅ¼ywam mock danych");
    data = {
      players:[{name:"Jan",weight:5},{name:"Anna",weight:3}],
      vault:100,
      history:[],
      stats:{Jan:0,Anna:0}
    };
  }
  render();
}

// Renderowanie
function render() {
  vaultEl.textContent = `ðŸ’° ${data.vault}`;
  
  playersList.innerHTML = data.players.map(p=>`<div>${p.name} (${p.weight})</div>`).join("");
  
  historyList.innerHTML = data.history.map(h=>`<div>${h}</div>`).join("");
  
  statsList.innerHTML = Object.entries(data.stats).map(([k,v])=>`<div>${k}: ${v}</div>`).join("");
}

// Losowanie waÅ¼one
function draw() {
  const total = data.players.reduce((a,p)=>a+p.weight,0);
  let rnd = Math.random()*total;
  for(let p of data.players){
    if(rnd<p.weight){
      alert(`Wylosowano: ${p.name}`);
      data.history.push(p.name);
      data.stats[p.name] = (data.stats[p.name]||0)+1;
      render();
      return;
    }
    rnd -= p.weight;
  }
}

// WebSocket
try {
  const ws = new WebSocket(`ws://${location.host}/ws`);
  ws.onmessage = e=>{
    const msg = JSON.parse(e.data);
    if(msg.type==="update"){ data = msg.data; render(); }
  };
} catch(e) {
  console.warn("Brak WS:",e);
}

// PÅ‚atnoÅ›ci z GitHub
async function loadPayments() {
  try {
    const res = await fetch("https://raw.githubusercontent.com/xduchx7-dotcom/kasyno/main/payments.json");
    if(!res.ok) throw new Error("Nie udaÅ‚o siÄ™ pobraÄ‡ payments.json");
    const payments = await res.json();
    paymentsList.innerHTML = payments.map(p=>`<div>${p.user}: ${p.amount}</div>`).join("");
  } catch(e) {
    paymentsList.innerHTML = "<div>Brak danych lub bÅ‚Ä…d CORS</div>";
    console.warn(e);
  }
}

loadData();
loadPayments();
</script>
</body>
</html>
